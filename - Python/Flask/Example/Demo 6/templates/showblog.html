{% extends "layout.html" %}

{% block content %}
<div>
	<br><br><br>
	<div class="rows">
		<div class="span3">
		</div>
		<div class="span6">
    	{% for record in records %}
	    <div class="">
			<h1><a href="{{ url_for( 'show_blog_id', blog_id=record.id ) }}">{{record.title}}</a></h1>
		</div>
		<div class="textShow">
			<p>{{record.text}}</p>
		</div>
		<div>
			<p><a href="{{ url_for('del_blog_id', blog_id = record.id ) }}">删除</a></p>
		</div>
		{% endfor %}
		</div>

		<div class="span3">
		</div>
	</div>
</div>

{% endblock %}
